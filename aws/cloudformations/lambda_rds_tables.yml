AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda function with cfn-response.
Parameters:
    DBInstanceID:
        Default: 'rdstest'
        Description: My database instance
        Type: String
        MinLength: '1'
        MaxLength: '63'
        AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
        ConstraintDescription: >-
            Must begin with a letter and must not end with a hyphen or contain two consecutive hyphens.
    DBName:
        Default: 'persondb'
        Description: My database
        Type: String
        MinLength: '1'
        MaxLength: '64'
        AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
        ConstraintDescription: Must begin with a letter and contain only alphanumeric characters.
    DBInstanceClass:
        Default: 'db.t3.small'
        Description: DB instance class
        Type: String
        ConstraintDescription: Must select a valid DB instance type.
    DBAllocatedStorage:
        Default: '5'
        Description: The size of the database (GiB)
        Type: Number
        MinValue: '5'
        MaxValue: '1024'
        ConstraintDescription: must be between 20 and 65536 GiB.
    DBUsername:
        Default: 'root'
        NoEcho: 'true'
        Description: Username for MySQL database access
        Type: String
        MinLength: '1'
        MaxLength: '16'
        AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
        ConstraintDescription: must begin with a letter and contain only alphanumeric characters.
    DBPassword:
        Default: 'root1234'
        NoEcho: 'true'
        Description: Password MySQL database access
        Type: String
        MinLength: '8'
        MaxLength: '41'
        AllowedPattern: '[a-zA-Z0-9]*'
        ConstraintDescription: must contain only alphanumeric characters.
Resources:
  primer:
    Type: AWS::Lambda::Function
    Properties:
        FunctionName: "create_tables"
        Runtime: python3.7
        Role: arn:aws:iam::779882487479:role/lambda_role
        Code:
            S3Bucket: "ortiz-lambdas"
            S3Key: "create_tables.zip"
        Handler: lambda_function.handler
        Timeout: 30
        Description: Invoke a function during stack creation.
      